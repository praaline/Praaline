language: cpp

matrix:
 include:
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    env:
     - QT_BASE=59
#  - os: linux
#    dist: trusty
#    sudo: required
#    compiler: gcc
#    env:
